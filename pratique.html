<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>Os números estão em ordem crescente?</h1>
        <form id="formulario">
            <input type="number" id="primeiroNumero" required placeholder="Coloque um número">
            <input type="number" id="segundoNumero" required placeholder="Coloque outro número">
            <button type="submit">Enviar </button> <button type="reset" id="reset"> Reiniciar</button>
        </form> 
        <p class="message"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
